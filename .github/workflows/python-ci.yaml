name: Python CI

run-name: PythLine

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        python -m unittest discover -s tests
  
  sleepy-time:
    runs-on: ubuntu-latest

    steps:
    - name: Napping
      run: |
        sleep 15

    - name: Wake up
      run: |
        echo "I have slept enough!"

  angry-girlfriend:
    runs-on: ubuntu-latest
    needs: sleepy-time

    steps:
    - name: Rage
      run: |
        echo "I waited enough! Take me to the restaurant!"
      
